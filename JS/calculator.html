<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="num1" value="0"> <input type="text" id="num2" value="0"><br><br>
    <button onclick="calculation('+')">+</button>
    <button onclick="calculation('-')">-</button>
    <button onclick="calculation('*')">*</button>
    <button onclick="calculation('/')">/</button><br><br>
    <div id="result"></div>

    <script>
        function calculation(op){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let result = eval(num1 +op+ num2);
            document.getElementById("result").innerHTML ="<h3>Result: </h3>"+result;
        }
    </script>
</body>
</html>
