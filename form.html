<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">Personal Information</legend>
    <form action="animatedwebpage.html">
        <label for="">User Name: </label><br>
        <input type="text" required placeholder="User Name"><br><br>
        <label for="">Email:</label><br>
        <input type="email" required><br><br>
        <label for="">Password</label><br>
        <input type="password" required><br><br>
        <label for="">Gender:</label><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>
        <label for="">Hobbies</label><br>
        <input type="checkbox">Programming
        <input type="checkbox">Reading books
        <input type="checkbox">Playing games<br><br>
        <label for="">Age:</label><br>
        <input type="number" min="18"><br><br>
        <label for="">Search:</label><br>
        <input type="search"><br><br>
        <label for="">Date:</label><br>
        <input type="date"><br><br>
        <label for="">Time:</label><br>
        <input type="time"><br><br>
        <label for="">Date_Time:</label><br>
        <input type="datetime-local"><br><br>
        <label for="">Upload File:</label><br>
        <input type="file"><br><br>
        <label for="">Select Color:</label><br>
        <input type="color"><br><br>
        <label for="">Url:</label><br>
        <input type="url"><br><br>
        <label for="">Phone No:</label><br>
        <input type="tel"><br><br>
        <input type="submit" >
        <input type="reset">
        <input type="button" value="Reset">

    </form>
</fieldset>
</body>
</html>
